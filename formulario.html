        <div class="container bg-dark text-light mt-2 mb-2 border border-light" style="padding: 3%;">
            <h1 class="text-center mb-4">Formulario</h1>
            <form name="form1" method="POST" onsubmit="javascript:return Rut(document.form1.rut.value)">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col ">
                    <div class="mb-6">
                        <div class="dropdown">
                            <label for="id-persona" class="form-label">Seleccione Categoría</label>
                            <select type="input" onchange="mostrarCampo()" class="form-select" name="identificacion" id="identificacion">
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="0">RUT</option>
                                <option value="1">PASAPORTE</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-6" id="campo-rut" style="display: none;">
                        <label for="numero" class="form-label">Ingrese numero de rut</label>
                        <input type="text" class="form-control" id="rut" required>
                    </div>
                    <div class="mb-6" id="campo-pasaporte" style="display: none;">
                        <label for="numero" class="form-label">Ingrese numero de pasaporte</label>
                        <input type="text" class="form-control" id="pasaporte" required>
                    </div>
                </div>
                <div class="col">
                    
                </div>
            </div>
                <p id="verificacion-rut" style="color: red;"></p>
                <div class="form-group">
                    <label for="name" required>Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="name" >
                </div>
                <p id="verificacion-nombre" style="color: red;"></p>
                <div class="form-group">
                    <label for="text" required>Apellido paterno</label>
                    <input type="text" class="form-control" id="appaterno" name="text" >
                </div>
                <p id="verificacion-appaterno" style="color: red;"></p>
                <div class="form-group">
                    <label for="text" required>Apellido materno</label>
                    <input type="text" class="form-control" id="apmaterno" name="text" >
                </div>
                <p id="verificacion-apmaterno" style="color: red;"></p>
                <div class="row row-cols-1 row-cols-md-1 g-4">
                    <div class="col ">
                        <div class="mb-6">
                            <div class="dropdown">
                                <label for="id-persona" class="form-label">Seleccione su sexo</label>
                                <select type="input" class="form-select" name="identificacion" id="sexo">
                                    <option value="" disabled selected>Seleccione una opción</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <p id="verificacion-genero" style="color: red;"></p>
                <div class="form-group">
                    <label for="number" required>Celular</label>
                    <input type="number" class="form-control" id="celular" name="celular" >
                </div>
                <p id="verificacion-celular" style="color: red;"></p>
                <div class="form-group">
                    <label for="email" required>Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <p id="verificacion-email" style="color: red;"></p>
                <div class="form-group">
                    <label for="text" required>Direccion</label>
                    <input type="text" class="form-control" id="direccion" name="email">
                </div>
                <p id="verificacion-direccion" style="color: red;"></p>
                <div class="form-group">
                    <label for="text" required>Comuna</label>
                    <input type="text" class="form-control" id="comuna" name="text">
                </div>
                <p id="verificacion-comuna" style="color: red;"></p>
                <div class="form-group">
                    <label for="text" required>Marca de auto</label>
                    <input type="text" class="form-control" id="marca" name="text">
                </div>
                <p id="verificacion-marca" style="color: red;"></p>
                <div class="form-group">
                    <label for="text" required>Modelo de auto</label>
                    <input type="text" class="form-control" id="modelo" name="text">
                </div>
                <p id="verificacion-modelo" style="color: red;"></p>
                <div class="form-group">
                    <label for="number" required>Año del auto</label>
                    <input type="number" class="form-control" id="anio" name="anio">
                </div>
                <p id="verificacion-anio" style="color: red;"></p>
                <div class="form-group">
                    <label for="comentario-adicional">Comentarios adicionales</label> 
                    <textarea class="form-control" rows="3" id="comentario"></textarea>
                </div>
                <div class="text-center">
                    <p id="comentario-obligatorio" style="color: red;"></p>
                </div>
                <div id="miCuadroEmergente">
                    <h2>Formulario enviado exitosamente</h2>
                    <p id="contenido"></p>
                    <button type="button" class="btn btn-primary" onclick="cerrarCuadroEmergente()">Cerrar</button>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="carta"  onclick="Vrut(),Vnombre(),Vappaterno(),Vapmaterno(),Vgenero(),Vcelular(),Vemail(),Vdireccion(),Vcomuna(),Vmarca(),Vmodelo(),Vanio(),verificarFormulario()">Enviar formulario</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>
                </div>
            </form>

                <p id="temp" class="footer-copyright text-center py-3"></p>
            <script>
                const apiKey = 'Vn6VWWWnYkSoJyKpAOeymbuiycyGJEvA';
                const city = 'Santiago';

                fetch(`http://dataservice.accuweather.com/locations/v1/cities/search?apikey=${apiKey}&q=${city}`)
                    .then(response => response.json())
                    .then(data => {
                        const locationKey = data[0].Key;

                        fetch(`http://dataservice.accuweather.com/currentconditions/v1/${locationKey}?apikey=${apiKey}`)
                            .then(response => response.json())
                            .then(data => {
                                const temp = data[0].Temperature.Metric.Value;
                                document.getElementById('temp').textContent = `Clima actual de Santiago: ${temp} °C`;
                            })
                            .catch(error => {
                                console.error('Error en la solicitud a la API', error);
                            });
                    })
                    .catch(error => {
                        console.error('Error en la solicitud a la API', error);
                    });
            </script>
