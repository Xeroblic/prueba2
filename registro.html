    <div class="container bg-dark text-light mt-2 mb-2 border border-light" style="padding: 3%;">
        <h1 class="text-center mb-4">Formulario de Registro</h1>
        <form>
        <br>
          <div class="form-group">
            <label for="email" required>Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <br>
          <div class="form-group">
            <label for="password" required>Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <br>
          <div class="form-group">
            <label for="password" required>Escriba nuevamente la contraseña</label>
            <input type="password" class="form-control" id="password-verify" name="password-verify" required>
          </div> 
          <br>
          <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="terminosCondiciones" required>
                <label class="form-check-label" for="terminosCondiciones"><a href="terminosycondiciones.html">Acepto Terminos y condiciones</a></label>
            </div>
          <br>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
          </div>
        </form>
